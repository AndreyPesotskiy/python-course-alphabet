{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1 class="my-5 py-5 text-center">Movies list</h1>
    <div class="row">
        {% for movie in movies %}
            {% if max_year <= movie.year | int %}
                <div class="col-sm-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-lg-4">
                                <a href="{{ url_for('movie_page', id=movie.id) }}">
                                    <img src="{{ movie.poster }}"
                                         class="card-img"
                                         alt="{{ movie.title }}">
                                </a>
                            </div>
                            <div class="col-lg-8">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="{{ url_for('movie_page', id=movie.id) }}">
                                            {{ movie.title }}
                                        </a>
                                    </h5>
                                    <p class="card-text">
                                        {{ movie.plot }}
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">{{ movie.year }},</small>
                                        <small class="text-muted">{{ movie.director }}</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
